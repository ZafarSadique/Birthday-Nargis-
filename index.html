<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [Girlfriend's Name]!</h1>
        <p>You are the most special person in my life. I hope your day is as wonderful and amazing as you are!</p>
        <button onclick="showMessage()">Click me for a surprise</button>
        <div id="surprise" class="hidden">
            <img src="birthday-cake.jpg" alt="Birthday Cake">
            <p>You deserve all the happiness in the world. Enjoy your special day!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
